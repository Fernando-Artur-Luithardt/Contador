<!DOCTYPE html>
<html>
  <head>
    <title>Contador</title>
  </head>
  <body>
    <h1>Meu Contador</h1>
    <p id="number">0</p>
    <button onclick="menos()">menos</button>
    <button>mais</button>
    <script>

      const numberElement = document.getElementById("number")

      function menos() {
        // pegar o valor
        let number = parseInt(numberElement.innerText)

        // subtrar 1 do valor
        number = number - 1

        // atualizar o valor
        numberElement.innerText = number
      }

    </script>
  </body>
</html>
